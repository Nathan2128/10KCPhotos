<section>
  <form
    #newPhotoForm="ngForm"
    fxLayout="column"
    fxLayoutAlign="center center"
    (submit)="onSubmit(newPhotoForm)"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        name="caption"
        [ngModel]="photo?.caption"
        #caption="ngModel"
        placeholder="Enter caption..."
        required
      />
      <mat-error *ngIf="caption.invalid">No caption is entered</mat-error>
    </mat-form-field>
    <div>
      <button
        mat-raised-button
        type="button"
        (click)="photoSelector.click()"
        color="accent"
      >
        Choose Photo
      </button>
      <input
        type="file"
        hidden
        ngModel
        #photoSelector
        name="photoSelector"
        (change)="onPhotoSelected($event)"
      />
    </div>
    <button
      class="submit-btn"
      type="submit"
      mat-raised-button
      color="primary"
      fxLayout="column"
      fxLayoutAlign="end center"
    >
      Add photo to collection
    </button>
  </form>
</section>
