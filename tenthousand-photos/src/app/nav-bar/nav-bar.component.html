<mat-toolbar color="accent">
  <div class="app-icon"><a routerLink="/"><mat-icon>photo_library</mat-icon>10KPhotos</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout fxLayoutGap="5px">
      <li *ngIf="isAuth"><a mat-button routerLink="/photo-upload-form"><mat-icon>add_a_photo</mat-icon></a></li>
      <li *ngIf="!isAuth"><a mat-button routerLink="/signup">Register</a></li>
      <li *ngIf="!isAuth"><a mat-button routerLink="/login">Login</a></li>
      <!-- <li><a>View Favourites</a></li> -->
      <button *ngIf="isAuth" (click)="onLogout()" mat-button><a>Logout</a></button>
    </ul>
  </div>
</mat-toolbar>
